<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemones</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pokemones</h1>
      <div class="container_table">
        <div class="container_filter-search">
          <div class="container_search">
            <span>Buscar</span> <input class="input_search" type="text" placeholder="Ingresa un nombre"/>
          </div>
          <div class="container_filter">
            <span>Filtrar por</span>
            <select class="select_filter" name="" id="">
              <option value="todos">todos</option>
              <option value="fuego">fuego</option>
              <option value="agua">agua</option>
              <option value="planta">planta</option>
              <option value="normal">normal</option>
              <option value="bicho">bicho</option>
              <option value="veneno">veneno</option>
              <option value="vuelo">vuelo</option>
            </select>
          </div>
        </div>
        <table border="1" class="table_pokemons">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Detalles</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="container_modal ocult">
      <div class="modal">
        <span class="modal_close">X</span>
        <h1 class="modal_name"></h1>
        <img src="" alt="" class="modal_img" />
        <div class="modal_info">
              <h3>Tipo: <span class="modal_type"></span></h3>
              <div class="modal_info_container_two">
                <h3>Altura: <span class="modal_height"></span></h3>
                <h3>Peso: <span class="modal_weight"></span></h3>
              </div>
              <h3>Habilidades: <span class="modal_abilities"></span></h3>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
